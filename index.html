<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Solution Finder - round 1</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"
      defer
    ></script>
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="sd-wrap">
      <header>
        <h1>What challenges are you trying to solve today?</h1>
      </header>

      <section class="sd-container" aria-labelledby="sd-formTitle">
        <div class="sd-row">
          <div class="sd-field">
            <label for="sd-role">I am a(n)</label>
            <div class="sd-dropdown" id="sd-role-dropdown" data-type="role">
              <button class="sd-dropdown-toggle">
                <span class="sd-selected">Choose...</span>
                <span class="sd-caret" aria-hidden="true"></span>
              </button>
              <ul class="sd-dropdown-menu"></ul>
            </div>
          </div>

          <div class="sd-field">
            <label for="sd-goal">Looking to</label>
            <div class="sd-dropdown" id="sd-goal-dropdown" data-type="goal">
              <button class="sd-dropdown-toggle" disabled>
                <span class="sd-selected">Select a role first...</span>
                <span class="sd-caret" aria-hidden="true"></span>
              </button>
              <ul class="sd-dropdown-menu"></ul>
            </div>
          </div>
        </div>
      </section>

      <section
        class="sd-results sd-hidden"
        aria-live="polite"
        aria-atomic="true"
      >
        <div id="sd-resultSummary" class="sd-empty">
          Pick a role and a goal to see tailored suggestions here.
        </div>
        <div id="sd-resultGrid" class="sd-result-grid"></div>
      </section>
    </div>
  </body>
</html>
